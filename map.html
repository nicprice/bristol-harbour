<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bristol Harbour ferry tracker</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div id="app">
    <header style="padding-bottom: 0;">
      <!-- Using standard flow rather than absolute positioning for GDS -->
      <a href="./index.html" class="govuk-back-link" style="color: var(--text-inverse); margin-bottom: 0;">Bristol
        Harbour ferry tracker home</a>
      <h1>Bristol Harbour ferry tracker</h1>
    </header>
    <main>
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="status-panel" role="complementary" aria-label="Live Status">
        <div
          style="background-color: var(--surface-200); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; box-shadow: var(--shadow-sm); font-size: 14px;">
          <div style="margin-bottom: 8px;"><strong>Map legend</strong></div>
          <div style="margin-bottom: 4px;"><span
              style="display:inline-block;width:12px;height:12px;border-radius:50%;background-color:#ffffff;border:2px solid #0b0c0c;margin-right:5px;vertical-align:middle;"></span>
            Ferry stop</div>
          <div style="margin-bottom: 8px;"><span
              style="display:inline-block;width:16px;height:4px;background-color:#1d70b8;margin-right:5px;vertical-align:middle;"></span>
            Route</div>
          <hr style="margin: 12px 0; border: 0; border-top: 1px solid var(--border-color);" />
          <a href="./timetable.html"
            style="color: var(--primary-color); text-decoration: underline; display: block; font-weight: 500;">View 2026
            timetable</a>
        </div>
        <h2>Live status</h2>
        <div id="live-list" aria-live="polite">
          <!-- List inserted by JS -->
        </div>
      </div>


    </main>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
