<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristol ferry timetable</title>
    <style>
        body {
            background-color: var(--surface-100);
            color: var(--color-text);
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            /* Override global fixed layout */
            height: auto !important;
            overflow: auto !important;
            display: block !important;
        }

        .timetable-section {
            margin-bottom: 4rem;
        }

        .table-wrapper {
            overflow: visible;
            border: 1px solid var(--border-color);
            background-color: var(--surface);
            margin-bottom: 2rem;
        }

        .govuk-heading-m {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 10px solid var(--primary-color);
            padding-left: 1rem;
        }

        .sequential-timetable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .sequential-timetable th,
        .sequential-timetable td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        .sequential-timetable thead th {
            position: sticky;
            top: 0;
            background-color: var(--surface-200);
            z-index: 10;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .time-cell {
            font-family: "Courier New", Courier, monospace;
            font-size: 1.1rem;
            width: 100px;
        }

        .next-stop-highlight {
            background-color: #ffdd00 !important;
            /* GDS Yellow */
            color: #0b0c0c !important;
            /* GDS Black */
            font-weight: bold;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 2px;
            position: relative;
        }

        .next-stop-highlight::after {
            content: "Next ferry";
            position: absolute;
            top: -18px;
            left: 0;
            font-size: 0.7rem;
            background: #0b0c0c;
            color: #fff;
            padding: 1px 4px;
            white-space: nowrap;
            z-index: 20;
        }

        tr:hover td {
            background-color: var(--surface-200);
        }

        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
    </style>
</head>

<body>

    <a href="./index.html" class="govuk-back-link">Bristol Harbour ferry tracker home</a>

    <h1>Bristol ferry timetable</h1>
    <p class="subtitle">Winter Timetable (Weekends Only / Daily for School Holidays)</p>

    <div id="timetable-container" class="govuk-grid-column-full">
        <!-- Matilda Section -->
        <section id="matilda-timetable" class="timetable-section">
            <h2 class="govuk-heading-m">Matilda</h2>
            <div class="table-wrapper">
                <!-- Table injected here -->
            </div>
        </section>

        <!-- Brigantia Section -->
        <section id="brigantia-timetable" class="timetable-section">
            <h2 class="govuk-heading-m">Brigantia</h2>
            <div class="table-wrapper">
                <!-- Table injected here -->
            </div>
        </section>
    </div>

    <!-- Script to highlight next stops -->
    <script type="module" src="./src/timetable.ts"></script>
</body>

</html>
