<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristol ferry timetable</title>
    <style>
        body {
            background-color: var(--surface-100);
            color: var(--color-text);
            padding: 2rem;
            max-width: max-content;
            min-width: 100%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            overflow: visible !important;
            height: auto !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: var(--surface);
        }

        th,
        td {
            padding: 10px 20px 10px 0;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        th {
            font-weight: bold;
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: left;
        }

        .timetable-section {
            margin-bottom: 3rem;
        }

        .table-wrapper {
            overflow-x: auto;
            background-color: var(--surface);
            border-bottom: 2px solid var(--border-color);
        }

        .govuk-heading-m {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 4px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 2px;
        }

        .next-stop-highlight {
            background-color: #ffdd00 !important;
            /* GDS Yellow */
            color: #0b0c0c !important;
            /* GDS Black */
            font-weight: bold;
            position: relative;
        }

        .next-stop-highlight::after {
            content: "Next ferry";
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.75rem;
            background: #0b0c0c;
            color: #fff;
            padding: 2px 4px;
            white-space: nowrap;
            z-index: 10;
        }

        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
    </style>
</head>

<body>

    <a href="./index.html" class="govuk-back-link">Bristol Harbour ferry tracker home</a>

    <h1>Bristol ferry timetable</h1>
    <p class="subtitle">Winter Timetable (Weekends Only / Daily for School Holidays)</p>

    <div id="timetable-container" class="govuk-grid-column-full">
        <!-- Matilda Section -->
        <section id="matilda-timetable" class="timetable-section">
            <h2 class="govuk-heading-m">Matilda</h2>
            <div class="table-wrapper">
                <!-- Table injected here -->
            </div>
        </section>

        <!-- Brigantia Section -->
        <section id="brigantia-timetable" class="timetable-section">
            <h2 class="govuk-heading-m">Brigantia</h2>
            <div class="table-wrapper">
                <!-- Table injected here -->
            </div>
        </section>
    </div>

    <!-- Script to highlight next stops -->
    <script type="module" src="./src/timetable.ts"></script>
</body>

</html>
